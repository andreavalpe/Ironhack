<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iron Comments </title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
     <form id="form-container"> <!-- formulario -->
    <div>
        <label for="name">Name:</label> <!-- nombre -->
        <br />
        <input type="text" id="name" name="name" />
    </div>
    
    <div>
        <label for="email">Email:</label> <!-- correo -->
        <br />
        <input type="email" id="email" name="email" />
    </div>
    
    <div>
        <label for="comment">Comment:</label> <!-- comentario -->
        <br />
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    </div>
    
    <div>
        <label id="updates" for="updates">Receive email updates:</label> <!-- seleccionar actualizaciones-->
        <input type="checkbox" name="updates" id="updates" />
    </div>
   
    <input id="submit" type="button" value="Submit" /> <!-- botÃ³n-->
    </form>
    </body>
    
    </html>
